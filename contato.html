<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./prototipacao/favicon.ico"
      type="image/x-icon"
    />
    <title>Contato</title>
  </head>
  <body>
    <header class="home">
      <h1 class="tittle-site py-4">Empadas Deliciosas</h1>
    </header>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./cardapio.html">Cardápio</a></li>
        <li><a href="./sobre.html">Sobre nós</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>
    <div class="content">
      <h2 class="pb-2">Fale Conosco</h2>
      <form>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control c-h place-h"
              placeholder="Seu nome"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
          <div class="col-sm-9">
            <input
              type="email"
              class="form-control c-h place-h"
              placeholder="Seu e-mail"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="subject" class="col-sm-2 col-form-label">Assunto:</label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control c-h place-h"
              placeholder="Assunto"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">texto:</label>
          <div class="col-sm-9">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="10"
              placeholder="Escreva aqui"
            ></textarea>
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-warning">Enviar</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
